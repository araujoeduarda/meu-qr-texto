<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto em Voz Alta</title>
</head>
<body>
    <h1>Texto em Voz Alta</h1>
    <p id="message">Carregando texto...</p>
    <button id="speakButton">Falar Texto</button> <!-- Botão para iniciar a leitura -->

    <script>
        // Lista de URLs JSON contendo textos diferentes
        const jsonUrls = [
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo1.json',
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo2.json',
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo3.json',
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo4.json',
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo5.json',
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo6.json',
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo7.json',
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo8.json',
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo9.json',
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo10.json',
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo11.json',
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo12.json',
            'https://araujoeduarda.github.io/meu-qr-texto/versiculo13.json',
            // Adicione mais URLs conforme necessário
        ];

        let indices = jsonUrls.map((_, index) => index); // Cria um array de índices
        let lastIndex = -1; // Inicializa o índice do último item exibido

        // Função para embaralhar um array usando o algoritmo de Fisher-Yates
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Função para obter o próximo URL da lista sem repetir o anterior
        function getNextJsonUrl() {
            if (indices.length === 0) {
                // Se todos os índices foram usados, reinitialize o array e embaralhe novamente
                indices = jsonUrls.map((_, index) => index);
                shuffleArray(indices);
            }
            
            let currentIndex;
            do {
                // Escolhe um índice aleatório, garantindo que não seja o mesmo do último
                currentIndex = indices[Math.floor(Math.random() * indices.length)];
            } while (currentIndex === lastIndex);

            // Remove o índice selecionado do array
            indices = indices.filter(index => index !== currentIndex);
            lastIndex = currentIndex;
            return jsonUrls[currentIndex];
        }

        // Função para buscar o texto dinamicamente
        async function fetchText() {
            const jsonUrl = getNextJsonUrl(); // Escolher o próximo JSON
            try {
                console.log('Buscando texto de:', jsonUrl);
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Texto carregado:', data.text);
                document.getElementById('message').innerText = data.text;
                // Pequeno atraso para garantir que o texto seja exibido antes da leitura
                setTimeout(() => speakText(data.text), 500); 
            } catch (error) {
                document.getElementById('message').innerText = 'Erro ao carregar o texto.';
                console.error('Erro ao carregar o texto:', error);
            }
        }

        // Função para falar o texto em voz alta
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR'; // Definir para Português Brasil
                utterance.onend = () => console.log('Leitura concluída');
                utterance.onerror = (event) => console.error('Erro na síntese de voz:', event);
                console.log('Iniciando síntese de voz com o texto:', text);
                synth.speak(utterance);
            } else {
                console.error('API de síntese de voz não suportada neste navegador.');
            }
        }

        // Carregar o texto ao abrir a página
        fetchText();

        // Adicionar funcionalidade ao botão para iniciar a leitura
        document.getElementById('speakButton').addEventListener('click', () => {
            const text = document.getElementById('message').innerText;
            if (text && text !== 'Carregando texto...') {
                speakText(text);
            }
        });
    </script>
</body>
</html>
